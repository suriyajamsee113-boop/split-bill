<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 หรรษา - Horizontal Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap');
        
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #050505; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box;
            touch-action: manipulation; 
        }

        h1 { 
            color: #00ff88; 
            margin: 10px 0 20px 0; 
            font-size: 2.5rem; 
            text-shadow: 0 0 15px #00ff88; 
        }

        .grid { 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            width: 100%; 
            max-width: 450px; 
            flex-grow: 1;
        }

        .card { 
            flex: 1; /* ทำให้ทุกช่องสูงเท่ากันและขยายเต็มพื้นที่ */
            background: linear-gradient(145deg, #1e1e1e, #111111);
            border: 2px solid #333; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 3rem; 
            font-weight: bold; 
            transition: 0.2s; 
            text-align: center; 
            padding: 10px; 
            position: relative; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .card.active { 
            background: #ff4757; 
            border-color: #fff; 
            font-size: 1.2rem; 
            color: white; 
            box-shadow: 0 0 25px #ff4757; 
            transform: scale(0.98);
        }

        .timer { 
            position: absolute; 
            top: 50%;
            right: 15px; 
            transform: translateY(-50%);
            font-size: 0.9rem; 
            background: rgba(0,0,0,0.7); 
            padding: 5px 10px; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <h1>5 หรรษา</h1>

    <div class="grid" id="gameGrid">
        <div class="card" onclick="handleCardClick(this, 1)">1</div>
        <div class="card" onclick="handleCardClick(this, 2)">2</div>
        <div class="card" onclick="handleCardClick(this, 3)">3</div>
        <div class="card" onclick="handleCardClick(this, 4)">4</div>
        <div class="card" onclick="handleCardClick(this, 5)">5</div>
    </div>

        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        ];

        function handleCardClick(element, originalNumber) {
            if (element.classList.contains('active')) return;

            playBeep();
            if (navigator.vibrate) navigator.vibrate(100);

            const punishment = punishments[Math.floor(Math.random() * punishments.length)];
            element.innerHTML = punishment + `<div class="timer" id="t-${originalNumber}">10</div>`;
            element.classList.add('active');

            let timeLeft = 10;
            const timerElement = document.getElementById(`t-${originalNumber}`);
            
            const countdown = setInterval(() => {
                timeLeft--;
                if (timerElement) timerElement.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    element.classList.remove('active');
                    element.innerHTML = originalNumber;
                }
            }, 1000);
        }
    </script>
